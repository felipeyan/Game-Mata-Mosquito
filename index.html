<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="imagens/mosca.png"/>
  </head>
  <script>
    function iniciarJogo() {
      nivel = document.getElementById("nivel").value;

      if (nivel == "") {
        alert("Escolha um nível primeiro!");
      } else {
        window.location.href = "game.html?" + nivel;
      }
    }
  </script>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <img draggable="false" src="imagens/game.png"/>
        </div>
        <div class="btn-container">
          <select class="form-control" id="nivel">
            <option value="">Selecione o nível</option>
            <option value="normal">Normal</option>
            <option value="dificil">Difícil</option>
            <option value="impossivel">Impossível</option>
          </select>
          <input class="btn" type="button" value="Iniciar" onClick="iniciarJogo()"/>
        </div>
        <div class="footer">
          <a href="https://github.com/felipeyan/Game-Mata-Mosquito" target="_blank">Repositório do projeto</a>
        </div>
      </div>
    </div>
  </body>
</html>
